# About Section
about_title: Resumo
about_profile_image: images/photo_2025-11-07_10-58-16.jpg
about_content: |
  Graduado em Economia pela Universidade do Estado do Rio de Janeiro (UERJ, 2014), com mestrado em Finanças Quantitativas e Análise de Risco pela mesma instituição (2017) e pós-graduação em Inteligência Artificial, Machine Learning e Deep Learning pelo Instituto INFNET (2023).

  Ao longo dos últimos sete anos, venho solucionando desafios complexos de negócio por meio de abordagens analíticas avançadas, aliando rigor estatístico, visão estratégica e domínio técnico. Contribuí para projetos em organizações de destaque como SulAmérica, FGV e Red Asset, e atualmente atuo como Líder de Ciência de Dados na Macroplan Analytics, onde desenvolvo soluções orientadas por dados e geração de insights estratégicos.

  Sou movido pelo aprendizado contínuo e pela busca constante por inovação, mantendo-me atualizado com os avanços mais recentes em Ciência de Dados e Inteligência Artificial.

  **Soft skills:** empatia, adaptabilidade e atitude positiva.

