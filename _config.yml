  - title: Experiência Profissional 
    layout: list 
    content:
    
      - layout: left
        border: weak
        title: Macroplan Analytics
        link: https://www.analytics.macroplan.com.br/
        link_text: https://www.analytics.macroplan.com.br/
        sub_title: Líder Pleno em Ciência de Dados
        caption: Novembro 2024 - Atual
        description: |           
          - Liderança técnica da equipe, promovendo capacitação e boas práticas em ciência de dados e engenharia de dados;
          - Coordenação de projetos estratégicos de Data Analytics, garantindo a entrega de soluções eficazes e escaláveis;
          - Desenvolvimento e otimização de procedures SQL e Teradata, assegurando o cálculo preciso de indicadores e a melhoria do desempenho do banco de dados;
          - Projeto e implementação de pipelines de ETL com Python e Apache Airflow, automatizando o processamento de dados armazenados no Azure Blob Storage e carregando indicadores no MongoDB;
          - Aplicação de Apache Spark para o processamento de grandes volumes de dados, modelagem preditiva e implementação de algoritmos de machine learning, com rastreamento e gestão de experimentos via MLflow;
          - Implementação e gerenciamento da containerização de aplicações com Docker, garantindo portabilidade, consistência e facilidade de implantação em diferentes ambientes.
      - layout: left
        border: weak
        title: Red Asset
        link: https://redasset.com.br/
        link_text: https://redasset.com.br/
        sub_title: Cientista de Dados Pleno
        caption: Junho 2023 - Fev. 2024
        description: | 
          Na Red, fui responsável por desenvolver análises e relatórios que apoiavam as áreas de negócios, impactando as decisões operacionais e estratégicas. Desenvolvi dashboards em <mark>Shiny</mark> para visualização de dados em tempo real e monitoramento contínuo de modelos de <mark>Machine Learning</mark> em produção, alinhados às práticas de <mark>MLOps</mark>.

          Estudei e apliquei ferramentas de monitoramento para garantir a qualidade dos dados e a observabilidade dos modelos. Também otimizei e mantive dashboards interativos em <mark>R</mark> e <mark>Shiny</mark>, contribuindo para a visualização de KPIs e a tomada de decisões.

          Participei da implementação de modelos de <mark>Machine Learning</mark> em produção, utlizando a linguagem <mark>Python</mark> e bibliotecas como <mark>Scikit-learn</mark>, <mark>LightGBM</mark>, <mark>XGBoost</mark>, <mark>FastAPI</mark> e <mark>Plumber</mark>. Também colaborei na otimização de consultas <mark>SQL</mark>, melhorando a eficiência das análises de dados.
        
      - layout: left
        border: weak
        title: FGV IBRE
        link: https://portalibre.fgv.br/
        link_text: https://portalibre.fgv.br/
        sub_title: Cientista de Dados 
        caption: Maio 2019 - Maio. 2023
        description: | 
          No IBRE, realizei análises de dados utilizando as linguagens <mark>R</mark>, <mark>Python</mark> e <mark>SQL</mark> para gerar insights significativos. Desenvolvi e implementei modelos de <mark>Machine Learning</mark> em projetos ad hoc, aplicando técnicas estatísticas para resolver problemas complexos.

          Criei dashboards interativos para <mark>storytelling</mark>, apresentando informações de maneira atraente e intuitiva. Explorei grandes volumes de dados com <mark>BigQuery</mark>, gerando insights relevantes para a tomada de decisão.

          Desenvolvi soluções tecnológicas para automatizar processos e aumentar a produtividade das áreas de negócio. Também colaborei em estudos setoriais e representei a instituição em reuniões e eventos, comunicando questões técnicas de forma acessível a diferentes partes interessadas.
        
      - layout: left
        border: weak
        title: FGV EPGE
        link: https://epge.fgv.br/pt
        link_text: https://epge.fgv.br/pt
        sub_title: Assistente de Pesquisa
        caption: Dez. 2017 - Abril. 2019
        description: | 
          Atuei em projetos de pesquisa em micro e macroeconomia, com foco na análise econométrica dos efeitos fiscais dos royalties do petróleo sobre o gasto público e o bem-estar municipal. Realizei coleta e tratamento de microdados (RAIS, ANP, FINBRA, entre outros) e estimativas de modelos com dados em painel (efeitos fixos), utilizando R, Stata e Excel.
      
