# About Section
about_title: Resumo
about_profile_image: images/profile_wbf.png
about_content: | 
  Profissional com sólida experiência em Ciência de Dados, atuando em empresas como Red Asset e FGV IBRE, com foco em análise de dados, desenvolvimento de dashboards interativos e implementação de modelos de Machine Learning. Tenho foco em gerar insights estratégicos e melhorar a tomada de decisões por meio de dados. 

content:  
  - title: Experiência Profissional 
    layout: list 
    content:
      - layout: left
        border: weak
        title: Red Asset
        link: https://redasset.com.br/
        link_text: https://redasset.com.br/
        sub_title: Cientista de Dados Pleno
        caption: Junho 2023 - Fev. 2024
        description: | 
          Na Red, fui responsável por desenvolver análises e relatórios que apoiavam as áreas de negócios, impactando as decisões operacionais e estratégicas. Desenvolvi dashboards em <mark>Shiny</mark> para visualização de dados em tempo real e monitoramento contínuo de modelos de <mark>Machine Learning</mark> em produção, alinhados às práticas de <mark>MLOps</mark>.

          Estudei e apliquei ferramentas de monitoramento para garantir a qualidade dos dados e a observabilidade dos modelos. Também otimizei e mantive dashboards interativos em <mark>R</mark> e <mark>Shiny</mark>, contribuindo para a visualização de KPIs e a tomada de decisões.

          Participei da implementação de modelos de <mark>Machine Learning</mark> em produção, utlizando bibliotecas como <mark>Scikit-learn</mark>, <mark>LightGBM</mark>, <mark>XGBoost</mark>, <mark>FastAPI</mark> e <mark>Plumber</mark>. Também colaborei na otimização de consultas <mark>SQL</mark>, melhorando a eficiência das análises de dados.
        
      - layout: left
        border: weak
        title: FGV IBRE
        link: https://portalibre.fgv.br/
        link_text: https://portalibre.fgv.br/
        sub_title: Analista de Inteligência de Dados
        caption: Maio 2019 - Maio. 2023
        description: | 
          No IBRE, realizei análises de dados utilizando as linguagens <mark>R</mark>, <mark>Python</mark> e <mark>SQL</mark> para gerar insights significativos. Desenvolvi e implementei modelos de <mark>Machine Learning</mark> em projetos ad hoc, aplicando técnicas de classificação para resolver problemas de negócios.

          Criei dashboards interativos para <mark>storytelling</mark>, apresentando informações de maneira atraente e intuitiva. Explorei grandes volumes de dados com <mark>BigQuery</mark>, gerando insights relevantes para a tomada de decisão.

          Desenvolvi soluções tecnológicas para automatizar processos e aumentar a produtividade das áreas de negócio. Também colaborei em estudos setoriais e representei a instituição em reuniões e eventos, comunicando questões técnicas de forma acessível a diferentes partes interessadas.
        
      - layout: left
        border: weak
        title: FGV EPGE
        link: https://epge.fgv.br/pt
        link_text: https://epge.fgv.br/pt
        sub_title: Assistente de Pesquisa
        caption: Dez. 2017 - Abril. 2019
        description: | 
          Na EPGE, realizei a coleta e análise de dados econométricos para pesquisas acadêmicas, aplicando métodos quantitativos em projetos voltados para estudos macroeconômicos. Um dos estudos focou em analisar como as receitas dos royalties do petróleo influenciam as despesas públicas em diferentes níveis e seu impacto no bem-estar da população.

          Utilizei ferramentas como <mark>R</mark> e <mark>Stata</mark> para a modelagem estatística, garantindo precisão e relevância nas análises.

      - layout: left
        # border: weak
        title: SulAmérica
        link: https://portal.sulamericaseguros.com.br/home.htm
        link_text: https://portal.sulamericaseguros.com.br/home.htm
        sub_title: Estágio
        caption: Dez. 2017 - Abril. 2019
        description: | 
          Apoiei na análise de dados financeiros e no gerenciamento de fluxo de caixa, contribuindo para a eficiência das operações.

  - title: Educação 
    layout: list 
    content:
      - layout: left
        border: weak
        title: Instituto Infnet
        caption: 2022 - 2023
        sub_title: Pós Graduação em Inteligência Artificial, Machine Learning e Deep Learning
        description: | 
          Durante o curso, desenvolvi uma série de projetos práticos, incluindo algoritmos supervisionados para classificação, engenharia de Machine Learning e processamento de linguagem natural com Python. Também trabalhei em mineração de texto utilizando Stack Elk e desenvolvi redes neurais e modelos de Deep Learning com Tensorflow.

          Outros projetos envolveram a aplicação de algoritmos não-supervisionados para clusterização e a validação desses modelos. Utilizei diversas ferramentas e tecnologias, como Python, Tensorflow, Jupyter, Elastic Search, Pandas, NLP, Scikit-Learn, redes neurais, AutoML, Dash, SVM, Plot.ly, MLflow e Kedro.
      
      - layout: left
        border: weak
        title: UERJ
        caption: 2016 - 2017
        sub_title: Mestrado em Economia Aplicada
        description: | 
          Durante o mestrado, aprofundei-me em técnicas quantitativas avançadas aplicadas à economia, com ênfase em econometria e modelos matemáticos. Desenvolvi habilidades analíticas utilizando softwares como R e Stata para analisar grandes volumes de dados e prever comportamentos econômicos. Minha dissertação focou na análise de séries temporais e modelagem econométrica, com aplicações práticas na previsão de indicadores macroeconômicos. Essa formação consolidou meu entendimento de econometria aplicada e métodos quantitativos, permitindo que eu abordasse problemas complexos em diferentes contextos econômicos com rigor matemático e estatístico.
     
      - layout: left
        title: UERJ
        caption: 2010 - 2014
        sub_title: Bacharelado em Ciências Econômicas
        description: | 
          Durante minha graduação, adquiri conhecimentos em teoria econômica, análise de mercado e políticas públicas, desenvolvendo habilidades analíticas e críticas que aplico até hoje.
  
