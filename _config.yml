  - title: Palestras e Atividades Acadêmicas
    layout: list
    content:

      - layout: left
        border: weak
        title: 4ª Semana Estadual do Planejamento, Orçamento e Gestão (SEPOG-PB)
        link: https://paraiba.pb.gov.br/diretas/secretaria-de-planejamento-orcamento-e-gestao/noticias/sepog-traz-painel-sobre-aprimoramento-de-politicas-publicas-com-o-uso-da-ia
        link_text: Matéria oficial da SEPOG-PB
        sub_title: Palestrante Convidado
        caption: Outubro 2025 | João Pessoa (PB)
        description: |
          Atuei como palestrante convidado no painel **“Aprimoramento das Políticas Públicas com o uso de Inteligência Artificial”**, representando a Macroplan Consultoria e Analytics. 
          Durante a palestra (3h de duração), destaquei como a IA pode apoiar políticas públicas quando aliada a:
            - Dados de qualidade; 
            - Adaptação ao contexto local; 
            - Capacitação de servidores.
          
          O evento reuniu gestores públicos e especialistas em inovação governamental para discutir ética, transparência e proteção de dados no uso de IA.  
          Foi uma excelente oportunidade de trocar experiências e contribuir para o avanço da transformação digital no setor público.

      - layout: left
        border: weak
        title: Instituto Nacional de Matemática Pura e Aplicada (IMPA)
        sub_title: Apresentação de Dissertação – Conferência *Research in Options*
        caption: Novembro 2017 | Rio de Janeiro (RJ)
        description: |
          Apresentei minha dissertação de mestrado sobre **modelos estocásticos aplicados a finanças**, destacando a relevância da variável “conveniência” na precificação de commodities no contexto da financeirização.

  - title: Educação 
    layout: list 
    content:
      - layout: left
        border: weak
        title: Instituto Infnet
        caption: 2022 - 2023
        sub_title: Pós Graduação em Inteligência Artificial, Machine Learning e Deep Learning
        description: | 
          Durante o curso, desenvolvi uma série de projetos práticos, incluindo algoritmos supervisionados para classificação, engenharia de Machine Learning e processamento de linguagem natural com Python. Também trabalhei em mineração de texto utilizando Stack Elk e desenvolvi redes neurais e modelos de Deep Learning com Tensorflow.

          Outros projetos envolveram a aplicação de algoritmos não-supervisionados para clusterização e a validação desses modelos. Utilizei diversas ferramentas e tecnologias, como Python, Tensorflow, Jupyter, Elastic Search, Pandas, NLP, Scikit-Learn, redes neurais, AutoML, Dash, SVM, Plot.ly, MLflow e Kedro. 

      - layout: left
        border: weak
        title: UERJ
        caption: 2016 - 2017
        sub_title: Mestrado em Economia Aplicada
        description: | 
          Durante meu mestrado em Economia Aplicada, com ênfase em Finanças Quantitativas e Análise de Risco, adquiri uma sólida formação em modelagem financeira e análise de séries temporais, utilizando o software R. Através de minhas publicações, aprofundei-me na aplicação de modelos estocásticos para a análise de risco e estratégias de hedging, além de explorar a relevância de diferentes variáveis financeiras, como a taxa de juros e a volatilidade, para a previsão de preços e a gestão de portfólios.
      - layout: left
        title: UERJ
        caption: 2010 - 2014
        sub_title: Bacharelado em Ciências Econômicas
        description: | 
          Durante minha graduação, desenvolvi uma base sólida em análise econômica utilizando ferramentas matemáticas e estatísticas. Aprofundei-me em modelos econométricos, técnicas de análise de dados e tópicos como cálculo diferencial e otimização, além de explorar os conceitos centrais de economia monetária, como políticas monetárias, inflação e taxa de juros, o que me permitiu aplicar esses conceitos na resolução de problemas econômicos complexos. Além disso, tive a oportunidade de trabalhar com softwares de análise estatística, como R, Stata e Excel.
  
